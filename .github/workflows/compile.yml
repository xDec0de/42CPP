name: Compile all modules

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  compile:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[ci-skip]')"

    container:
      image: ghcr.io/xdec0de/42ghcr:main

    steps:
      - uses: actions/checkout@v4

      - name: Compile
        run: make
